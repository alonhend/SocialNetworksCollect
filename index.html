<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1> Hi Dream team this is our Social Networks Collection </h1>

    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            // init the FB JS SDK
            FB.init({
                appId      : '269239069887811',                        // App ID from the app dashboard
                channelUrl : '//alonmacbook.home:8000/', // Channel file for x-domain comms
                status     : true,                                 // Check Facebook Login status
                xfbml      : true                                  // Look for social plugins on the page
            });

            // Additional initialization code such as adding Event Listeners goes here
        };

        // Load the SDK asynchronously
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/all.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <hr>
    <h2>Facebook</h2>
    <h3>Facebook Like-Box: </h3>
    <div class="fb-like-box" data-href="https://www.facebook.com/ELALAirlinesIL" data-width="292" data-show-faces="true" data-header="false" data-stream="false" data-show-border="false"></div>
    <h3>Facebook FacePile: </h3>
    <div class="fb-facepile" data-href="https://www.facebook.com/ELALAirlinesIL" data-action="Comma separated list of action of action types" data-width="300" data-max-rows="1"></div>
    <hr>
    <br>
    <h2>Twitter</h2>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    <h3>Twitter Follow Bar</h3>
    <a href="https://twitter.com/BarRafaeli" class="twitter-follow-button" data-show-count="false" data-lang="en">Follow @twitterapi</a>
    <br>
</body>
</html>
